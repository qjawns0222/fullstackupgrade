spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Disable Redis for ShedLock or Mock it?
# If Redis is down, ContextLoad might fail. 
# We can use Testcontainers or Mock Redis.
# For now, let's hope Redis is not strict or use a property to disable it if possible. 
# Actually, RateLimiterService uses Caffeine, so it doesn't need Redis.
# Disable caching
spring.cache.type=none

# Disable health checks for external services
management.health.redis.enabled=false
management.health.elasticsearch.enabled=false
management.health.rabbit.enabled=false
management.health.mongo.enabled=false
